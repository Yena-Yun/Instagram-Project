<!DOCTYPE html>
<html lang="en">
<canvas style="inset: 0px; pointer-events: none; position: fixed; z-index: 1000000000;" width="1087"
	height="722"></canvas>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="style.css">
	<link href="http://fonts.cdnfonts.com/css/malgun-gothic-boot" rel="stylesheet">
</head>

<body>
	<section class="login-page">
		<main class="login-main">
			<div class="left-side">
				<div class="banner-image-outter">
					<div class="banner-image-inner">
						<img src="img/shot1.jpg" class="image1" alt="banner-image" />
						<img src="img/shot2.jpg" class="image2" alt="banner-image" />
						<img src="img/shot3.jpg" class="image3" alt="banner-image" />
						<img src="img/shot4.jpg" class="image4" alt="banner-image" />
						<img src="img/shot5.jpg" class="image5" alt="banner-image" />
					</div>
				</div>
			</div>
			<div class="right-side">
				<div class="login-form-container">
					<div class="logo">
						<h1></h1>
						<span>Instagram</span>
					</div>
					<form action="">
						<div class="login-form">
							<div class="username input">
								<input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
							</div>
							<div class="password input">
								<input type="password" placeholder="비밀번호" />
							</div>
							<button type="submit" class="submit-btn">로그인</button>
						</div>
						<div class="separate-line">
							<div class="line"></div>
							<p>또는</p>
							<div class="line"></div>
						</div>
						<button class="social-login">
							<div class="facebook"></div>
							<p>Facebook으로 로그인</p>
						</button>
						<div class="forgot-password">비밀번호를 잊으셨나요?</div>
					</form>
				</div>
				<div class="no-account">
					<p>계정이 없으신가요? <a href="">가입하기</a></p>
				</div>
				<div class="download">
					<p>앱을 다운로드하세요.</p>
					<div class="download-btns">
						<div class="download-btn-image app-store-btn">
							<a href="">
								<img
									src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
									alt="download-from-app-store" />
							</a>
						</div>
						<div class="download-btn-image google-play-btn">
							<a href="">
								<img
									src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
									alt="download-from-google-play" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer-top">
				<ul class="footer-top-list">
					<div class="top-list-line">
						<li>Meta</li>
						<li>소개</li>
						<li>블로그</li>
						<li>채용 정보</li>
						<li>도움말</li>
						<li>API</li>
					</div>
					<div class="top-list-line">
						<li>개인정보처리방침</li>
						<li>약관</li>
						<li>인기 계정</li>
						<li>해시태그</li>
						<li>위치</li>
					</div>
					<div class="top-list-line">
						<li>Instagram Lite</li>
					</div>
				</ul>
				<ul class="footer-top-list">
					<div class="top-list-line">
						<li>뷰티</li>
						<li>댄스</li>
						<li>피트니스</li>
						<li>식음료</li>
						<li>집 및 정원</li>
						<li>음악</li>
					</div>
					<div class="top-list-line">
						<li>시각 예술</li>
					</div>
				</ul>
			</div>
			<div class="footer-bottom">
				<div class="select-language">
					<span>한국어</span>
					<div class="arrow-down">
						<svg aria-label="아래쪽 V자형 아이콘" class="arrow-icon-image" color="#8e8e8e" fill="#8e8e8e" height="12" role="img"
							viewBox="0 0 24 24" width="12">
							<path
								d="M21 17.502a.997.997 0 01-.707-.293L12 8.913l-8.293 8.296a1 1 0 11-1.414-1.414l9-9.004a1.03 1.03 0 011.414 0l9 9.004A1 1 0 0121 17.502z">
							</path>
						</svg>
					</div>
				</div>
				<div class="copyright">© 2022 Instagram from Meta</div>
			</div>
		</footer>
	</section>
</body>
<script src="main.js"></script>
</body>

</html>
