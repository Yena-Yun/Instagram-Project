<!DOCTYPE html>
<html lang="en">
<canvas style="inset: 0px; pointer-events: none; position: fixed; z-index: 1000000000;" width="1087"
	height="722"></canvas>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="react-root">
		<section class="login-page">
			<div></div>
			<main class="main-container">
				<article class="main-content">
					<div class="banner-container">
						<div class="banner-image-list">
							<img alt class="banner-image"
								src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" />
							<img alt class="banner-image"
								src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" />
							<img alt class="banner-image"
								src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" />
							<img alt class="banner-image"
								src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" />
						</div>
					</div>
					<div class="form-container">
						<div class="form-div">
							<h1 class="form-title coreSpriteLoggedOutWordmark">Instagram</h1>
							<div class="form-content">
								<form action="" class="login-form" id="loginForm" method="post">
									<div class="login-container">
										<div class="input-container">
											<div class="input-content">
												<label class="input-label">
													<span class="autologin-header">전화번호, 사용자 이름 또는 이메일</span>
													<input aria-label="전화번호, 사용자 이름 또는 이메일" aria-required="true" autocapitalize="off"
														autocorrect="off" maxlength="75"/ name="username" type="text" class="login-input" value />
												</label>
											</div>
										</div>
										<div class="input-container">
											<div class="input-content">
												<label class="input-label">
													<span class="autologin-header">비밀번호</span>
													<input aria-label="비밀번호" aria-required="true" autocapitalize="off" autocorrect="off"
														name="password" type="password" class="login-input" value />
												</label>
												<div class="show-password-container">
													<div class="show-password-content">
														<button class="show-password-btn" type="button">비밀번호 표시</button>
													</div>
												</div>
											</div>
										</div>
										<div class="submit-container">
											<button class="submit-btn" type="submit" disabled>
												<div class="submit-btn-text">로그인</div>
											</button>
										</div>
										<div class="separate-line">
											<div class="line"></div>
											<div class="text">또는</div>
											<div class="line"></div>
										</div>
										<div class="social-login-container">
											<button class="social-login-btn" type="button">
												<span class="social-login-image coreSpriteFacebookIcon"></span>
												<span class="social-login-text">Facebook으로 로그인</span>
											</button>
										</div>
									</div>
									<a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/"
										tabindex="0">비밀번호를
										잊으셨나요?</a>
								</form>
							</div>
						</div>
						<div class="form-div">
							<div class="no-account-container">
								<p class="no-account-content">
									계정이 없으신가요?
									<a data-testid="sign-up-link" href="https://www.instagram.com/accounts/emailsignup/" tabindex="0">
										<span class="sign-up-text">가입하기</span>
									</a>
								</p>
							</div>
						</div>
						<div class="download-container">
							<p class="download-text">앱을 다운로드하세요.</p>
							<div class="download-content">
								<a class="download-link" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" tabindex="0">
									<img alt="App Store에서 이용 가능" class="download-image"
										src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" />
								</a>
								<a class="download-link"
									href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8E43C4C3-6E05-4AAF-98E0-956A8694F649%26utm_content%3Dlo%26utm_medium%3Dbadge"
									tabindex="0">
									<img alt="Google Play에서 이용 가능" class="download-image"
										src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" />
								</a>
							</div>
						</div>
					</div>
				</article>
			</main>
			<footer class="footer-container" role="contentinfo">
				<div class="footer-content">
					<div class="footer-top">
						<div class="footer-top-list">
							<div class="list-item">
								<a href="https://about.facebook.com/meta" rel="nofollow noopener noreferrer" target="_blank">
									<div class="list-item-text">Meta</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://about.instagram.com/" rel="nofollow noopener noreferrer" target="_blank">
									<div class="list-item-text">소개</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://about.instagram.com/blog/" rel="nofollow noopener noreferrer" target="_blank">
									<div class="list-item-text">블로그</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://about.instagram.com/about-us/careers">
									<div class="list-item-text">채용 정보</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://help.instagram.com/" rel="nofollow noopener noreferrer" target="_blank">
									<div class="list-item-text">도움말</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://developers.facebook.com/docs/instagram" rel="nofollow noopener noreferrer"
									target="_blank">
									<div class="list-item-text">API</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://help.instagram.com/519522125107875">
									<div class="list-item-text">개인정보처리방침</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://help.instagram.com/581066165581870">
									<div class="list-item-text">약관</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/directory/profiles/">
									<div class="list-item-text">인기계정</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/directory/hashtags/">
									<div class="list-item-text">해시태그</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/explore/locations/">
									<div class="list-item-text">위치</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/web/lite/">
									<div class="list-item-text">Instagram Lite</div>
								</a>
							</div>
						</div>
						<div class="footer-top-list">
							<div class="list-item">
								<a href="https://www.instagram.com/topics/beauty/">
									<div class="list-item-text">뷰티</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/topics/dance-and-performance/">
									<div class="list-item-text">댄스</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/topics/fitness/">
									<div class="list-item-text">피트니스</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/topics/food-and-drink/">
									<div class="list-item-text">식음료</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/topics/home-and-garden/">
									<div class="list-item-text">집 및 정원</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/topics/music/">
									<div class="list-item-text">음악</div>
								</a>
							</div>
							<div class="list-item">
								<a href="https://www.instagram.com/topics/visual-arts/">
									<div class="list-item-text">시각 예술</div>
								</a>
							</div>
						</div>
					</div>
					<div class="footer-bottom">
						<div class="language-container">
							<span class="language-content">
								<div class="language-view">
									<span>한국어</span>
									<div class="arrow-icon-container">
										<span class="arrow-icon-style">
											<svg aria-label="아래쪽 V자형 아이콘" class="arrow-icon-image" color="#8e8e8e" fill="#8e8e8e" height="12"
												role="img" viewBox="0 0 24 24" width="12">
												<path
													d="M21 17.502a.997.997 0 01-.707-.293L12 8.913l-8.293 8.296a1 1 0 11-1.414-1.414l9-9.004a1.03 1.03 0 011.414 0l9 9.004A1 1 0 0121 17.502z">
												</path>
											</svg>
										</span>
									</div>
								</div>
								<select aria-label="표시 언어 변경" class="language-selector">
									<option value="af">Afrikaans</option>
									<option value="cs">Čeština</option>
									<option value="da">Dansk</option>
									<option value="de">Deutsch</option>
									<option value="el">Ελληνικά</option>
									<option value="en">English</option>
									<option value="en-gb">English (UK)</option>
									<option value="es">Español (España)</option>
									<option value="es-la">Español</option>
									<option value="fi">Suomi</option>
									<option value="fr">Français</option>
									<option value="id">Bahasa Indonesia</option>
									<option value="it">Italiano</option>
									<option value="ja">日本語</option>
									<option value="ko">한국어</option>
									<option value="ms">Bahasa Melayu</option>
									<option value="nb">Norsk</option>
									<option value="nl">Nederlands</option>
									<option value="pl">Polski</option>
									<option value="pt-br">Português (Brasil)</option>
									<option value="pt">Português (Portugal)</option>
									<option value="ru">Русский</option>
									<option value="sv">Svenska</option>
									<option value="th">ภาษาไทย</option>
									<option value="tl">Filipino</option>
									<option value="tr">Türkçe</option>
									<option value="zh-cn">中文(简体)</option>
									<option value="zh-tw">中文(台灣)</option>
									<option value="bn">বাংলা</option>
									<option value="gu">ગુજરાતી</option>
									<option value="hi">हिन्दी</option>
									<option value="hr">Hrvatski</option>
									<option value="hu">Magyar</option>
									<option value="kn">ಕನ್ನಡ</option>
									<option value="ml">മലയാളം</option>
									<option value="mr">मराठी</option>
									<option value="ne">नेपाली</option>
									<option value="pa">ਪੰਜਾਬੀ</option>
									<option value="si">සිංහල</option>
									<option value="sk">Slovenčina</option>
									<option value="ta">தமிழ்</option>
									<option value="te">తెలుగు</option>
									<option value="vi">Tiếng Việt</option>
									<option value="zh-hk">中文(香港)</option>
									<option value="bg">Български</option>
									<option value="fr-ca">Français (Canada)</option>
									<option value="ro">Română</option>
									<option value="sr">Српски</option>
									<option value="uk">Українська</option>
								</select>
							</span>
						</div>
						<div class="copyright-container">
							<div class="copyright-text">
								© 2022 Instagram from Meta
							</div>
						</div>
					</div>
				</div>
			</footer>
		</section>
	</div>
	<script src="main.js"></script>
</body>

</html>
