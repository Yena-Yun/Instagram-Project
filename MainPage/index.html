<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메인페이지</title>
</head>

<body>
	<!-- 상단 헤더 -->
	<header>
		<div class="logo">
			<img src="" alt="">
		</div>

		<div class="search">
			<div class="search-input">
				<input type="text" placeholder="검색" />
			</div>
		</div>

		<div class="meta">
			<div class="home">
				<a href="/">
					<svg aria-label="홈" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24"
						width="24">
						<path
							d="M9.005 16.545a2.997 2.997 0 012.997-2.997h0A2.997 2.997 0 0115 16.545V22h7V11.543L12 2 2 11.543V22h7.005z"
							fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
					</svg>
				</a>
			</div>
			<div class="direct-message">
				<svg aria-label="Direct" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
					viewBox="0 0 24 24" width="24">
					<line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3"
						y2="10.083"></line>
					<polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor"
						stroke-linejoin="round" stroke-width="2"></polygon>
				</svg>
			</div>
			<div class="create-post">
				<svg aria-label="새로운 게시물" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
					viewBox="0 0 24 24" width="24">
					<path
						d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z"
						fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
					<line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
					<line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
				</svg>
			</div>
			<div class="explore">
				<svg aria-label="사람 찾기" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
					viewBox="0 0 24 24" width="24">
					<path
						d="M13.173 13.164l1.491-3.829-3.83 1.49zM12.001.5a11.5 11.5 0 1011.5 11.5A11.513 11.513 0 0012.001.5zm5.35 7.443l-2.478 6.369a1 1 0 01-.57.569l-6.36 2.47a1 1 0 01-1.294-1.294l2.48-6.369a1 1 0 01.57-.569l6.359-2.47a1 1 0 011.294 1.294z">
					</path>
				</svg>
			</div>
			<div class="activity">
				<svg aria-label="활동 피드" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
					viewBox="0 0 24 24" width="24">
					<path
						d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z">
					</path>
				</svg>
			</div>
			<div class="user-profile">
				<img src="./img/chicken-with-knife.jpg" alt="user-profile">
			</div>
		</div>
	</header>

	<section>
		<!-- 친구 + 게시글 메인 -->
		<main>
			<!-- 친구 리스트 -->
			<div class="friends">
				<ul class="friends-list">
					<li class="friend">
						<div class="friend-info">
							<div class="friend-image">
								<img src="" alt="">
							</div>
							<div class="friend-name"></div>
						</div>
					</li>
				</ul>
			</div>

			<!-- 게시글 -->
			<div class="posts">
				<div class="post">
					<div class="post-header">
						<div class="user-info">
							<div class="user-image">
								<img src="" alt="">
							</div>
							<div class="user-name"></div>
						</div>
						<button class="more-btn"></button>
					</div>

					<div class="post-content">
						<img src="./img/art-painting.jpg" alt="post-content">
					</div>

					<div class="post-info">
						<div class="post-info-header">
							<div class="meta">
								<div class="like"></div>
								<div class="comment"></div>
								<div class="share"></div>
							</div>
							<div class="bookmark"></div>
						</div>

						<div class="post-info-section">
							<div class="number-of-likes"></div>
							<div class="post-desc"></div>
							<div class="created-at"></div>
						</div>
					</div>

					<div class="create-comment"></div>
				</div>
			</div>
		</main>

		<!-- 우측 사이드바 -->
		<aside>
			<div class="user">
				<div class="user-info">
					<div class="profile-image">
						<img src="./img/chicken-with-knife.jpg" alt="profile">
					</div>
					<div class="user-name">cheryroo</div>
				</div>
				<button class="change-account">전환</button>
			</div>
			<div class="recommend">
				<div class="recomment-header">
					<p>회원님을 위한 추천</p>
					<button class="view-all">모두 보기</button>
				</div>
			</div>
			<footer>
				<ul class="footer-list">
					<li class="footer-item">소개</li>
					<div class="dot">·</div>
					<li class="footer-item">도움말</li>
					<div class="dot">·</div>
					<li class="footer-item">홍보 센터</li>
					<div class="dot">·</div>
					<li class="footer-item">API</li>
					<div class="dot">·</div>
					<li class="footer-item">채용 정보</li>
					<div class="dot">·</div>
					<li class="footer-item">개인정보처리방침</li>
					<div class="dot">·</div>
					<li class="footer-item">약관</li>
					<div class="dot">·</div>
					<li class="footer-item">위치</li>
					<div class="dot">·</div>
					<li class="footer-item">인기 계정</li>
					<div class="dot">·</div>
					<li class="footer-item">해시태그</li>
					<div class="dot">·</div>
					<li class="footer-item">언어</li>
					<div class="dot">·</div>
				</ul>
				<div class="copyright">
					© 2022 INSTAGRAM FROM META
				</div>
			</footer>
		</aside>
	</section>
</body>

</html>
